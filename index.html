<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gift</title>
  <link rel="stylesheet" href="OtoshiDama.css" />
  <script src="OtoshiDama.js"></script>
</head>
<body>

  <!-- 背景アニメ -->
  <div class="bg-anim"></div>

  <!-- 浮遊 -->
  <div class="floating">
    <span>✨</span>
    <span>🎁</span>
    <span>💖</span>
    <span>🌸</span>
    <span>🎀</span>
  </div>

  <!-- メイン -->
  <main class="center">
    <h1 class="title">Happy New Year</h1>

    <div class="card">
      <p class="message">
        りと<br/>
        今年もよろしく✨<br>
        たくさん笑えますように☺️
      </p>
      <button id="giftBtn">お年玉</button>
    </div>
  </main>

</body>
</html>
